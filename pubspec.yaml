name: vortex_app
description: "Vortex - Modern Cross-Platform VPN Client"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network & API
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  logger: ^2.5.0
  path_provider: ^2.1.5
  package_info_plus: ^8.1.1
  url_launcher: ^6.3.1
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - build_config.yaml
