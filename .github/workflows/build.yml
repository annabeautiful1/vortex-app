# Vortex App - Multi-Platform Build Workflow
name: Build All Platforms

on:
  push:
    branches: [ master, main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android'
        required: false
        default: true
        type: boolean
      build_ios:
        description: 'Build iOS'
        required: false
        default: true
        type: boolean
      build_macos:
        description: 'Build macOS'
        required: false
        default: true
        type: boolean
      build_windows:
        description: 'Build Windows'
        required: false
        default: true
        type: boolean

env:
  FLUTTER_VERSION: '3.38.3'
  JAVA_VERSION: '17'

jobs:
  # Analyze code first
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/

  # Build Android
  build-android:
    name: Build Android
    needs: analyze
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_android != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

  # Build iOS
  build-ios:
    name: Build iOS
    needs: analyze
    runs-on: macos-latest
    if: ${{ github.event.inputs.build_ios != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA directory
        run: mkdir -p build/ios/ipa

      - name: Create unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/vortex-unsigned.ipa Payload

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/vortex-unsigned.ipa

  # Build macOS
  build-macos:
    name: Build macOS
    needs: analyze
    runs-on: macos-latest
    if: ${{ github.event.inputs.build_macos != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          mkdir -p dmg
          cp -r "vortex_app.app" dmg/
          hdiutil create -volname "Vortex" -srcfolder dmg -ov -format UDZO "Vortex-macOS.dmg"

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/Vortex-macOS.dmg

  # Build Windows
  build-windows:
    name: Build Windows
    needs: analyze
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_windows != 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Download Mihomo Core
        run: |
          $mihomoVersion = "v1.19.17"
          $downloadUrl = "https://github.com/MetaCubeX/mihomo/releases/download/$mihomoVersion/mihomo-windows-amd64-compatible-$mihomoVersion.zip"
          $zipPath = "$env:TEMP\mihomo.zip"
          $extractPath = "$env:TEMP\mihomo"

          Write-Host "Downloading Mihomo $mihomoVersion..."
          Invoke-WebRequest -Uri $downloadUrl -OutFile $zipPath

          Write-Host "Extracting..."
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force

          # Create target directory
          $targetDir = "windows\runner\Resources\bin"
          New-Item -ItemType Directory -Force -Path $targetDir

          # Copy mihomo.exe
          $mihomoExe = Get-ChildItem -Path $extractPath -Filter "*.exe" -Recurse | Select-Object -First 1
          Copy-Item -Path $mihomoExe.FullName -Destination "$targetDir\mihomo.exe"

          Write-Host "Mihomo core installed to $targetDir\mihomo.exe"

      - name: Build Windows
        run: flutter build windows --release

      - name: Create portable ZIP
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath Vortex-Windows-Portable.zip

      - name: Install Inno Setup with Languages
        run: |
          # Download and install Inno Setup with all languages
          $innoUrl = "https://jrsoftware.org/download.php/is.exe"
          $innoInstaller = "$env:TEMP\innosetup.exe"
          Invoke-WebRequest -Uri $innoUrl -OutFile $innoInstaller
          Start-Process -FilePath $innoInstaller -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/SP-" -Wait

          # Download Chinese language file
          $langUrl = "https://raw.githubusercontent.com/jrsoftware/issrc/main/Files/Languages/Unofficial/ChineseSimplified.isl"
          $langDir = "C:\Program Files (x86)\Inno Setup 6\Languages"
          Invoke-WebRequest -Uri $langUrl -OutFile "$langDir\ChineseSimplified.isl"

      - name: Create Installer Script
        run: |
          @"
          [Setup]
          AppName=Vortex
          AppVersion=1.0.0
          AppPublisher=Vortex Team
          AppId={{A8E5B3C2-F6D9-4A1E-B7C8-2D3E4F5A6B7C}
          DefaultDirName={autopf}\Vortex
          DefaultGroupName=Vortex
          OutputDir=.
          OutputBaseFilename=Vortex-Windows-Setup
          Compression=lzma2
          SolidCompression=yes
          PrivilegesRequired=admin
          ArchitecturesAllowed=x64compatible
          ArchitecturesInstallIn64BitMode=x64compatible
          UninstallDisplayIcon={app}\vortex_app.exe
          UninstallDisplayName=Vortex

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"
          Name: "chinesesimplified"; MessagesFile: "compiler:Languages\ChineseSimplified.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked
          Name: "autostart"; Description: "Start Vortex when Windows starts"; GroupDescription: "Other options:"; Flags: unchecked

          [Files]
          Source: "build\windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{group}\Vortex"; Filename: "{app}\vortex_app.exe"
          Name: "{group}\Uninstall Vortex"; Filename: "{uninstallexe}"
          Name: "{autodesktop}\Vortex"; Filename: "{app}\vortex_app.exe"; Tasks: desktopicon

          [Registry]
          Root: HKCU; Subkey: "Software\Microsoft\Windows\CurrentVersion\Run"; ValueType: string; ValueName: "Vortex"; ValueData: """{app}\vortex_app.exe"""; Flags: uninsdeletevalue; Tasks: autostart

          [Run]
          Filename: "{app}\vortex_app.exe"; Description: "{cm:LaunchProgram,Vortex}"; Flags: nowait postinstall skipifsilent

          [Code]
          function GetUninstallString(): String;
          var
            sUnInstPath: String;
            sUnInstallString: String;
          begin
            sUnInstPath := ExpandConstant('Software\Microsoft\Windows\CurrentVersion\Uninstall\{#SetupSetting("AppId")}_is1');
            sUnInstallString := '';
            if not RegQueryStringValue(HKLM, sUnInstPath, 'UninstallString', sUnInstallString) then
              RegQueryStringValue(HKCU, sUnInstPath, 'UninstallString', sUnInstallString);
            Result := sUnInstallString;
          end;

          function IsUpgrade(): Boolean;
          begin
            Result := (GetUninstallString() <> '');
          end;

          function UnInstallOldVersion(): Integer;
          var
            sUnInstallString: String;
            iResultCode: Integer;
          begin
            Result := 0;
            sUnInstallString := GetUninstallString();
            if sUnInstallString <> '' then begin
              sUnInstallString := RemoveQuotes(sUnInstallString);
              if Exec(sUnInstallString, '/SILENT /NORESTART /SUPPRESSMSGBOXES', '', SW_HIDE, ewWaitUntilTerminated, iResultCode) then
                Result := 3
              else
                Result := 2;
            end else
              Result := 1;
          end;

          procedure CurStepChanged(CurStep: TSetupStep);
          begin
            if (CurStep=ssInstall) then
            begin
              if (IsUpgrade()) then
              begin
                UnInstallOldVersion();
              end;
            end;
          end;

          function InitializeSetup(): Boolean;
          var
            V: Integer;
            sMsg: String;
          begin
            Result := True;
            if IsUpgrade() then begin
              sMsg := 'Detected an existing Vortex installation.' + #13#10 + #13#10 +
                      'Click Yes to uninstall the old version first (recommended).' + #13#10 +
                      'Click No to overwrite the existing installation.' + #13#10 +
                      'Click Cancel to abort.';
              V := MsgBox(sMsg, mbConfirmation, MB_YESNOCANCEL);
              if V = IDCANCEL then begin
                Result := False;
              end else if V = IDYES then begin
                UnInstallOldVersion();
              end;
              // If IDNO, just continue with overwrite installation
            end;
          end;
          "@ | Out-File -FilePath "installer.iss" -Encoding UTF8

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: build/windows/x64/runner/Release/Vortex-Windows-Portable.zip

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Vortex-Windows-Setup.exe

  # Create Release (only on tags)
  release:
    name: Create Release
    needs: [build-android, build-ios, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/android-aab/app-release.aab
            artifacts/ios-build/vortex-unsigned.ipa
            artifacts/macos-build/Vortex-macOS.dmg
            artifacts/windows-portable/Vortex-Windows-Portable.zip
            artifacts/windows-installer/Vortex-Windows-Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
